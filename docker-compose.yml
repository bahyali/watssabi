services:
  db:
    image: postgres:15
    container_name: watssabi_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: watssabi_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: watssabi_app
    ports:
      - "8000:8000"
    volumes:
      # Mount the source code for live-reloading in development
      - ./src:/app/src
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  ngrok:
    image: ngrok/ngrok:latest
    container_name: watssabi_ngrok
    command:
      - start
      - --all
      - --config
      - /etc/ngrok.yml
    env_file:
      - .env
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN:-}
      NGROK_REGION: ${NGROK_REGION:-us}
    volumes:
      - ./infra/ngrok/ngrok.yml:/etc/ngrok.yml:ro
    ports:
      - "4040:4040"
    depends_on:
      app:
        condition: service_started

volumes:
  postgres_data:
    # This named volume persists PostgreSQL data across container restarts
